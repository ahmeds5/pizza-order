<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Said's Pizzeria</h1>
        <p>
          Fight for the last slice.
        </p>
      </div>
      <h3>Choose size:</h3>
      <form id="pizza">
        <div class="row">
          <div class="col-md-4">
            <select class="form-control sizes" id="pizzaSize">
              <option>--Select--</option>
              <option id="small" value="9">Small</option>
              <option id="medium" value="12">Medium</option>
              <option id="large" value="15">Large</option>
              <option id="xLarge" value="18">X-large</option>
            </select>
          </div><br>
          <div class="prices">
            <h3>Pie Prices:</h3>
              <ul>
                <li>6-inch small: $6.00</li>
                <li>9-inch medium: $9.00</li>
                <li>12-inch large: $12.00</li>
                <li>15-inch x-large: $15.00</li>
              </ul>
          </div>
        </div>

      </form>










    </div>
  </body>
</html>
